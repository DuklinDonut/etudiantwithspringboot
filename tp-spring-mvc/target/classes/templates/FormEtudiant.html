<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<head>
<meta charset="utf-8"/>
<title>Saisie des informations</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"/>
      
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"
      th:href="@{/css/bootstrap.css}"/>

<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
      th:href="@{/css/myStyle.css}"/>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body layout:fragment="content">

<div class="container"> 
	<div class="col-md-6 col-xs-12 spacer">
		 
		<div class="panel panel-default ">
			  <div class="panel-heading">Saisie des informations de l'Ã©tudiant
			  </div>
		  <div class="panel-body">
			  <form class="text-danger" th:action="@{SaveEtudiant}" 
			  method="post" th:object="${etudiant}" enctype="multipart/form-data">
			     
			     <div class="form-group">
			         <label class="control-label">Nom:</label>
			         <input type="text" th:field="*{nom}" class="form-control"/>
			         <span class="text-danger" th:errors="*{nom}"></span>
			     </div>
			     
			     <div class="form-group">
			         <label class="control-label">Date:</label>
			         <input type="date" th:field="*{dateNaissance}" class="form-control"/>
			         <span class="text-danger" th:errors="*{dateNaissance}"></span>
			     </div>
			     
			     <div class="form-group">
			         <label class="control-label">Email:</label>
			         <input type="text" th:field="*{email}" class="form-control"/>
			         <span class="text-danger" th:errors="*{email}"></span>
			     </div>
			     
			     <div class="form-group">
			         <label class="control-label">Photo:</label>
			         <input type="file" name="picture" class="form-control"/>
			         <span class="text-danger" th:errors="*{photo}"></span>
			     </div>
			     
			     <div>
			       <button type="submit" class="btn btn-primary">Save</button>
			     </div>
			     
			  </form>
		  </div>
		</div>
	</div>
</div>


</body>
</html>
